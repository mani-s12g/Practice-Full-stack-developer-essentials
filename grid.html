<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid;grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightcoral;">div 2  text ..okok</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 100px 200px;margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">100px text ..okok</div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightcoral;">100px</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr;margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">100px</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr 2fr;margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>

    
      <div style="display: grid;grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 60px; margin-top: 30px;">
        <div style="background-color: lightblue;height: 300px;">1fr</div>
        <div style="background-color: lightcoral;height: 300px;">1fr</div>
        <div style="background-color: lightblue;height: 300px;">1fr</div>
        <div style="background-color: lightcoral;height: 300px;">1fr</div>
        <div style="background-color: lightblue;height: 300px;">1fr</div>
        <div style="background-color: lightcoral;height: 300px;">1fr</div>
      </div>
</body>
</html>
